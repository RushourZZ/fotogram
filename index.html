<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fotogram</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <div class="content">
                <img src="./img/fotogram-logo.svg" alt="Logo von Fotogram" />
            </div>
        </header>

        <main>
            <div class="content">
                <h1>Your personal photo album</h1>

                <img src="./img/Berge.jpg" alt="Bild von den Bergen" />
                <img src="./img/cyberpunk.png" alt="Bild von einer düsteren Stadt" />
                <img
                    src="./img/ente.png"
                    alt="Bild von einer Ente im Wasser"
                />
                <img src="./img/fischer.png" alt="Bild von einem Fischer auf dem Meer" />
                <img src="./img/himmel.png" alt="Bild vom Himmel in den Bergen" />
                <img
                    src="./img/kitten.png"
                    alt="Bild von einem Raubkatzenbaby"
                />
                <img src="./img/schnee.png" alt="Bild von einem verschneiten Baum" />
                <img src="./img/see.png" alt="Bild von einem See aus dem Tal heraus mit bergiger Landschaft" />
                <img
                    src="./img/vogel-auf-ast.png"
                    alt="Bild von einem kleinen Vogel auf einem Ast"
                />
                <img src="./img/vogel-auf-stein.png" alt="Bild von einem Vogel auf Felsen" />
                <img src="./img/weltraum.png" alt="Bild von der Erdkugel aus dem Weltraum" />
                <img
                    src="./img/wolken.png"
                    alt="Bild von dunklen Regenwolken"
                />

                <!-- TODO Hier soll das Dialog Fenster angezeigt werden -->
                <dialog class="popup">
                    <header>

                    </header>
                    <main>
                        <img src="" alt="">
                    </main>
                </dialog>  
            </div>
        </main>

        <footer>
            <div class="content">
                <div class="img-position">
                    <div class="legal">
                        <img
                            src="./img/developer-akademie-logo.svg"
                            alt="Logo von der Developer Akademie"
                        />
                        <p>© 2023 Developer Akademie GmbH</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
    <script src="./script.js"></script>
</html>
