<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fotogram</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <div class="content">
                <img src="./img/fotogram-logo.svg" alt="Logo von Fotogram" />
            </div>
        </header>

        <main>
            <section class="content">
                <div class="position-of-header-and-pictures">
                    <h1>Your personal photo album</h1>
                    <div class="picture-show">
                        <img
                            onclick="openDialog(0)"
                            src="./img/Berge.jpg"
                            alt="Bild von den Bergen"
                        />
                        <img
                            onclick="openDialog(1)"
                            src="./img/cyberpunk.png"
                            alt="Bild von einer düsteren Stadt"
                        />
                        <img
                            onclick="openDialog(2)"
                            src="./img/ente.png"
                            alt="Bild von einer Ente im Wasser"
                        />
                        <img
                            onclick="openDialog(3)"
                            src="./img/fischer.png"
                            alt="Bild von einem Fischer auf dem Meer"
                        />
                        <img
                            onclick="openDialog(4)"
                            src="./img/himmel.png"
                            alt="Bild vom Himmel in den Bergen"
                        />
                        <img
                            onclick="openDialog(5)"
                            src="./img/kitten.png"
                            alt="Bild von einem Raubkatzenbaby"
                        />
                        <img
                            onclick="openDialog(6)"
                            src="./img/schnee.png"
                            alt="Bild von einem verschneiten Baum"
                        />
                        <img
                            onclick="openDialog(7)"
                            src="./img/see.png"
                            alt="Bild von einem See aus dem Tal heraus mit bergiger Landschaft"
                        />
                        <img
                            onclick="openDialog(8)"
                            src="./img/vogel-auf-ast.png"
                            alt="Bild von einem kleinen Vogel auf einem Ast"
                        />
                        <img
                            onclick="openDialog(9)"
                            src="./img/vogel-auf-stein.png"
                            alt="Bild von einem Vogel auf Felsen"
                        />
                        <img
                            onclick="openDialog(10)"
                            src="./img/weltraum.png"
                            alt="Bild von der Erdkugel aus dem Weltraum"
                        />
                        <img
                            onclick="openDialog(11)"
                            src="./img/wolken.png"
                            alt="Bild von dunklen Regenwolken"
                        />
                    </div>
                </div>

                <!-- TODO Hier soll das Dialog Fenster angezeigt werden -->
                <dialog id="openPicture">
                    <header>
                        <span id="fileName"></span>
                        <button onclick="closeDialog()"><img src="./img/close-icon.png" alt=""></button>
                    </header>
                    <main>
                        <img id="bigPicture" src="./img/Berge.jpg" alt="" />
                    </main>
                    <footer>
                        <button onclick="previous()"><img src="./img/Arrow-Left.png" alt="Pfeil für zurück"></button>
                        <span id="navNumbering"></span>
                        <button 
                            onclick="next()"><img src="./img/Arrow-Right.png" alt="Pfeil für weiter">
                        </button>
                    </footer>
                </dialog>
            </section>
        </main>

        <footer>
            <div class="content">
                <div class="img-position">
                    <div class="legal">
                        <img
                            src="./img/developer-akademie-logo.svg"
                            alt="Logo von der Developer Akademie"
                        />
                        <p>© 2023 Developer Akademie GmbH</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
    <script src="./script.js"></script>
</html>
